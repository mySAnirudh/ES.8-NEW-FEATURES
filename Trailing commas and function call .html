<body>
    <script>
        function sumOfMarks(marks,){ // trailing commas are ignored
        let sum=0;
        marks.forEach(function(e){
        sum+=e;
        })
        return sum;
        }
        console.log(sumOfMarks([10,20,30])) 
        console.log(sumOfMarks([1,2,3],))// trailing comma is ignored
        </script>
       
</body>
